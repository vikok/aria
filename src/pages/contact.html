---
title: Contacts
---
{{> header }}

<!-- BEGIN ba-rooms  -->
<div class="ba-rooms" style="background-image: url(assets/img/contact/contact.jpg)">
  <!-- BEGIN ba-cover  -->
  <div class="ba-cover-too">
        <h1 class="ba-rooms__title">Contact Us</h1>
  </div>
  <!-- END ba-cover -->
</div>
<!-- END ba-rooms -->

<!-- BEGIN ba-contact  -->
<div class="ba-contact">
  <!-- BEGIN row column  -->
  <div class="row column">
    <!-- BEGIN row  -->
    <div class="row">
    <!-- BEGIN column medium-6  -->
    <div class="column medium-9">
          <h2>GET IN TOUCH</h2>
            <form action="#" method="post" class="ba-form">
              <div class="row">
                <div class="medium-6 columns">
                  <label>
                    <input type="text" placeholder="Your Name">
                  </label>
                </div>
                <div class="medium-6 columns">
                  <label>
                    <input type="text" placeholder="Email">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="medium-6 columns">
                  <label>
                    <input type="text" placeholder="Phone Number">
                  </label>
                </div>
                <div class="medium-6 columns">
                  <label>
                    <input type="text" placeholder="Website">
                  </label>
                </div>
              </div>
              <label>
                <textarea placeholder="Message"></textarea>
              </label>
              <!-- BEGIN ba-form-icon  -->
              <div class="ba-form-icon">
                <button class="button ba-form__button" type="submit">Send</button>
                <i class="fa fa-paper-plane-o ba-form-fa" aria-hidden="true"></i>
              </div>
              <!-- END ba-form-icon -->
            </form>
    </div>
    <!-- END column medium-6 -->
    <!-- BEGIN column medium-6  -->
    <div class="column medium-3">
            <!-- BEGIN ba-contact-info  -->
            <div class="ba-contact-info">
                <!-- BEGIN ba-adress  -->
                <div class="ba-adress">
                  <p>Example Location 150</p>
                </div>
                <!-- END ba-adress -->
                <!-- BEGIN ba-adress  -->
                <div class="ba-adress">
                  <p><a href="tel:+123456789">+123456789</a></p>
                </div>
                <!-- END ba-adress -->
                <!-- BEGIN ba-adress  -->
                <div class="ba-adress">
                  <p><a href="mailto:example@example.com">example@example.com</a></p>
                </div>
                <!-- END ba-adress -->
            </div>
            <!-- END ba-contact-info -->
    </div>
    <!-- END column medium-6 -->
    </div>
    <!-- END row -->
  </div>
  <!-- END row column -->
</div>
<!-- END ba-contact -->





<!-- BEGIN ba-map  -->
<div class="map" id="map">
</div>
<!-- END ba-map -->

{{> footer }}
